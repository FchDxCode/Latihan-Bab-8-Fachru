<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Bab 8 No 2</title>
  </head>
  <body>
    <center>
      <script type="text/javascript">
        var warna = new Array();
        warna["biru"] = "blue";
        warna["merah"] = "red";
        warna["hijau"] = "green";
        for (var color in warna) {
          document.write(
            "<p style='color: ",
            warna[color],
            ";'> Ini warna: ",
            color,
            " </p>"
          );
        }
      </script>
    </center>
  </body>
</html>
